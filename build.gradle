apply plugin: 'java'

repositories {
    mavenCentral()
    jcenter()
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'


dependencies {
    implementation 'com.mortennobel:java-image-scaling:0.8.6'
    implementation 'net.coobird:thumbnailator:0.4.8'
}